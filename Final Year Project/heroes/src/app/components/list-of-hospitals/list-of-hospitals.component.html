<div style="background-color: #F7F8FB; padding-top:2px">
    <div class="container" style="margin-top: 60px; background-color: #F7F8FB;">
        <form [formGroup]="getCityData">
            <div class="input-group" style="padding-bottom: 10px;">
                <input type="text" class="form-control" formControlName="city"
                    placeholder="Search For Hospitals In Specific City Or Locality" aria-label="Recipient's username"
                    aria-describedby="basic-addon2" list="exampleList1">
                <datalist id="exampleList1">
            <option value="Islamabad">
            <option value="Quetta">
            <option value="Lahore">
        </datalist>
                <button class="input-group-text" type="submit" id="basic-addon2" style="background-color: #000066;
                color: white;" (click)="onClick()">
                    Search</button>
            </div>
        </form>

        <h2 style="color: #232426; margin-top: 7px; margin-bottom: 0px;">Total {{number}} Hospital's Found in
            {{location | ulower}}
        </h2>

        <div class="nav-down">
            <a href="">Home</a> <span>
                <mat-icon>keyboard_arrow_right</mat-icon>
            </span>
            <a href="">PAKISTAN</a> <span>
                <mat-icon>keyboard_arrow_right</mat-icon>
            </span>
            <a href="">{{location}}</a> <span>
                <!-- <mat-icon>keyboard_arrow_right</mat-icon> -->
            </span>
            <!-- <a href="">{{skill}} IN {{location}} </a> -->
        </div>

        <div style="background-color: #F7F8FB; padding-top: 22px; margin-bottom: 0px;">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col" *ngFor="let item of items">
                        <div class="card shadow-sm">
                            <mat-card class="example-card">
                                <div class="row g-3">
                                    <div class="col-4" style="text-align: center;">
                                        <img src="../../../assets/images/hospital.png" alt=""
                                            style="max-height: 100%; max-width: 100%;">
                                    </div>
                                    <div class="col-8">
                                        <mat-card-subtitle>{{item.city_id.name}}</mat-card-subtitle>
                                        <mat-card-title style="font-size: 20px;">{{item.name}}</mat-card-title>
                                        <mat-card-content>
                                            <p>
                                                <mat-icon
                                                    style="font-size: 20px; width: 20px; color: #6C757D; vertical-align: -5px;">
                                                    location_on</mat-icon>{{item.location}}
                                            </p>

                                        </mat-card-content>
                                    </div>
                                </div>

                                <mat-divider inset></mat-divider>
                                <mat-card-actions>
                                    <div class="row">
                                        <div class="col-6" style="padding-left: 15px;">
                                            <a mat-flat-button
                                                href="pakistan/islamabad/hospital/{{item.name}}/{{item.id}}"
                                                style="border-radius: 1ch; background:#000066; padding: 0px 10px; width: 100%;">
                                                <a style="color: #ffff; text-decoration: none;">
                                                    View Profile
                                                </a>
                                            </a>
                                        </div>
                                        <div class="col-6" style="padding-right: 15px;">
                                            <button mat-flat-button
                                                style="border-radius: 1ch; background:#FFBF00; padding: 0px 10px; width: 100%;">
                                                <a style="color: #ffff; text-decoration: none;">
                                                    Contact Detail
                                                </a>
                                            </button>
                                        </div>
                                    </div>

                                </mat-card-actions>
                                <mat-card-footer>
                                    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                                </mat-card-footer>
                            </mat-card>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
